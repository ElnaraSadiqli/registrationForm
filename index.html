<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Registration</title>
</head>

<body>
    <div class="container  d-flex justify-content-center my-5 ">

        <div class="card col-sm-5">
            <div class="card-header">Registration</div>

            <div class="card-body ">
                <form novalidate class="d-flex flex-column">
                    <!-- Name -->
                    <label for="username">Name :</label>
                    <input type="text" placeholder="Write your name" value="" id="username" class="form-control"
                        name="username">
                    <div class="error-txt"></div>

                    <!-- Surname -->
                    <label for="surname">Surname :</label>
                    <input type="text" placeholder="Write your surname" value="" id="surname"
                        class="form-control" name="surname">
                    <div class="error-txt"></div>

                    <!-- Mail -->
                    <label for="email">Mail adress :</label>
                    <input type="email" placeholder="Write your mail" value="" id="email" class="form-control"
                        name="email">
                    <div class="error-txt"></div>

                    <!-- Password -->
                    <label for="passsword">Password:</label>
                    <input type="password" placeholder="Write your passsword" value="" class="form-control"
                        id="passsword">
                    <div class="error-txt"></div>

                    <!-- Repassword -->
                    <label for="passsword">Repassword:</label>
                    <input type="password" placeholder="Write your repasssword" value="" class="form-control"
                        id="repasssword">
                    <div class="error-txt"></div>

                    <button class="register-btn" type="submit">Register</button>

                </form>
            </div>


        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous">
    </script>

    <script src="script.js"></script>

</body>

</html>
